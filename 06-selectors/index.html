<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Selectors and Pseudo Selectors</title>
  <style>
    input[class="submit"] {
      background-color: red;
    }

    .container>.box {
      background-color: yellow;
    }

    .box {
      background-color: green;
      border: 1px solid yellow;
      display: block;
      height: 50px;

    }

    .box {
      border: 1px black solid;
    }

    .child {
      width: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="box child"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <input type="password" class="submit">
      <input type="submit" class="submit">
    </div>
  </div>
  </div>
</body>

</html>
